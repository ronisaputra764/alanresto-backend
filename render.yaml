services:
  - type: web
    name: alanresto-backend
    env: php
    plan: free
    buildCommand: |
      composer install
    startCommand: |
      php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /tmp/database.sqlite
      - key: APP_KEY
        generateValue: true
